<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Médico | Health&Med</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('sala_espera_002.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: 0;
        }

        .main-wrapper {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 700px;
            width: 100%;
        }

        .container-centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }

        .dashboard {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .dashboard a {
            text-decoration: none;
        }

        .box {
            background-color: white;
            padding: 40px 50px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-size: 18px;
            font-weight: 500;
            color: #007bff;
            transition: transform 0.2s;
            min-width: 240px;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container-centered">
        <div class="main-wrapper">
            <div class="header">
                <img src="logo_healthmed.svg" alt="Logo" style="height: 50px;">
                <div class="user-info">
                    <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" alt="Perfil">
                    <span>Dr. João Silva</span>
                </div>
            </div>
            <div class="dashboard">
                <a href="#controle-disponibilidade">
                    <div class="box">
                        <img src="icons/1485477075-calendar_78587.svg" alt="Agenda"
                            style="width: 40px; margin-bottom: 10px;">
                        <div>Controle de Disponibilidade</div>
                    </div>
                </a>
                <a href="#controle-consulta">
                    <div class="box">
                        <img src="icons/folderwithdocuments_120818.svg" alt="Médico"
                            style="width: 40px; margin-bottom: 10px;">
                        <div>Controle de Consulta</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
